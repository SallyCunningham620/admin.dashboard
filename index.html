<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <div class="nav">

                <img class="large-icon">

                <div class="nav-home">
                    <img class="small-icon home">

                </div>
                <div class="nav-profile">
                    <img class="small-icon profile">
                    <p>Profile</p>
                </div>
                <div class="nav-messages">

                </div>
                <div class="nav-history">

                <div class="nav-settings">
                    <img class="small-icon settings">

                    <img class="small-icon support">

                </div>
